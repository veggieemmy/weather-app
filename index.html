<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/8df4263e2a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h1 id="city">
                    Milwaukee
                </h1>
                <h2 id="description">
                    Currently 
                </h2>
            </div>
            <div class="col-4">
                <span class="current-icon">
                    <i class="fas fa-cloud-sun"></i>
                </span>
            </div>
        </div>
        <div class="float-left">
            <span class="temperature" id="temperature">
                19
            </span>
        </div>
        <div class="row">
             <div class="col-7 date">
                <h4 id=current-date>
                    Sunday, January 17, 2021
                </h4>
            </div>
            <div class="col-5">
                <ul>
                    <li>
                        Humidity:
                        <span id="humidity">10</span>%
                    </li>
                     <li>
                        Wind:
                         <span id="wind">10</span>km/h
                    </li>
                </ul>
            </div>
        </div>
        <hr />
        <span class="future">
        <div class="row">
            <div class="col">
                Monday
                <br />
                    <div class="icon">
                    <i class="fas fa-cloud-rain"></i>
                    </div>
                <br >
                32°F | 39°F
            </div>
            <div class="col">
                Tuesday
                <br />
                    <div class="icon">
                    <i class="fas fa-cloud-rain"></i>
                    </div>
                <br />
                32°F | 35°F
            </div>
            <div class="col">
                Wednesday
                <br />
                    <div class="icon">
                    <i class="fas fa-sun"></i>
                    </div>
                <br />
                16°F | 22°F
            </div>
            <div class="col">
                Thursday
                <br />
                    <div class="icon">
                    <i class="far fa-snowflake"></i>
                    </div>
                <br />
                17°F | 27°F 
            </div>
            <div class="col">
                Friday
                <br />
                    <div class="icon">
                    <i class="far fa-snowflake"></i>
                     </div>
                <br />
                11°F | 24°F 
                
            </div>
        </div>
        </span>
                <form class="weather-search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input 
                            type="search" 
                            placeholder="change city"
                            class="form-control"
                            id="search-text-input"
                            />
                        </div>
                        <div class="col-3">
                            <input 
                            type="submit"
                            value="submit"
                            class="form-control btn btn-primary"
                            /> 
                        </div>
                        <div class="col-3" id = "current-button">
                            <button 
                            type="button" 
                            class="btn btn-light">
                            current
                            </button>
                        </div>
                    </div>
                </form> 
        <span class="cities">
        <div class="row">
            <div class="col">
                <a href="http://weather.com">
                Chicago
                 </a>
            </div>
            <div class="col">
                <a href="http://weather.com">
                Denver
                </a>
            </div>
            <div class="col">
                <a href="http://weather.com">
                    Portland
                </a>
            </div>
            <div class="col">
                <a href="http://weather.com">
                     New York
                </a>
            </div>
            <div class="col">
                <a href="http://weather.com">
                    Orlando
                </a>
            </div>
        </div>
        </span>
    <span id ="source-link">
        <a href="https://github.com/veggieemmy/weather-app">Open-source code</a> by Emmy Moss
    </span>
</div>
<script src="src/index.js"></script>
</body>
</html>
